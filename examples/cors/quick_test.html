<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CORS Quick Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        div { display: flex; justify-content: center; }
        button { padding: 10px; margin: 10px; }
    </style>
</head>
<body>
<div>
    <button onclick="test({ route: '/' })">GET</button>
    <button onclick="test({ method: 'POST' })">POST</button>
    <button onclick="test({ method: 'PUT' })">PUT</button>
    <button onclick="test({ method: 'DELETE' })">DELETE</button>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    function test({ method = "GET", route = null }) {
        const prefix = 'http://localhost:8001';
        $.ajax({
            method,
            url: route ? prefix + route : prefix,
            headers: {
                "Content-Type": "application/json",
            },
        })
            .done(resp => {
                console.log(resp);
            });
    }
</script>
</html>
